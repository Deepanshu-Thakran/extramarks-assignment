<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(rgb(47, 150, 163), rgb(48, 62, 143));
        font-family: sans-serif;
        color: white;
      }
    </style>
    <title>Add new User</title>
  </head>
  <body>
    <div>
      <h1>Enter User Credentials</h1>
      <form id="formElem" class="form" enctype="multipart/form-data">
        <label for="name">Name:</label
        ><input type="text" name="name" id="name" required /><br />
        <label for="email">Email:</label
        ><input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required /><br />
        <label for="mobile">Mobile:</label
        ><input type="text" name="mobile" id="mobile" pattern="(7|8|9)\d{9}" required /><br />
        <label for="state">State:</label
        ><select name="state" id="state" required>
            <option value="Select state">Select state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option></select
        ><br />
        <label for="gender">Gender:</label
        ><input type="radio" name="gender" id="male" value="male" /><label
          for="male"
          >male</label
        >
        <input type="radio" name="gender" id="male" value="female" /><label
          for="male"
          >female</label
        ><br />
        <label for="skills">Skills</label
        ><input type="checkbox" name="skills" id="skills" value="java" />JAVA
        <input type="checkbox" name="skills" id="skills" value="mysql" />mysql
        <input type="checkbox" name="skills" id="skills" value="css" />css
        <input type="checkbox" name="skills" id="skills" value="html" />html
        <input
          type="checkbox"
          name="skills"
          id="skills"
          value="firebase"
        />firebase<br />
        <button type="submit">Submit</button>
      </form>

      <script>
        const formElem = document.getElementById("formElem");

        formElem.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const searchParams = new URLSearchParams();

          for (const pair of formData) {
            searchParams.append(pair[0], pair[1]);
          }

          fetch("http://localhost:8080/", {
            method: "post",
            body: searchParams,
          })
            .then(function (response) {
              return response.text();
            })
            .then(function (text) {
              console.log(text);
            })
            .catch(function (error) {
              console.error(error);
            });
          window.location.replace("/view-user.html");
        });
      </script>
    </div>
  </body>
</html>
